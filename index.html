<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>form with validation</title>
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <h1 class="d-flex justify-content-center mb-5"><strong>form</strong></h1>
        <div class="card">
           <form id="taskForm" action="" class="d-flex flex-column gap-4">
            <!-- frist name  -->
            <div class="d-flex flex-column feild">
              <label for="">Frist Name</label>
              <input id="FirstName" type="text" placeholder="Enter your Frist Name">
            </div>

            <!-- last name  -->
            <div class="d-flex flex-column feild">
              <label for="">Last Name</label>
              <input id="LastName" type="text" placeholder="Enter your Last Name">
            </div>

            <!-- Email  -->
            <div class="d-flex flex-column feild">
              <label for="">Email</label>
              <input id="Email" type="email" placeholder="Enter your Email">
            </div>

            <!-- Phone number  -->
            <div class="d-flex flex-column feild">
              <label for="">Phone Number</label>
              <input id="PhoneNumber" type="tel" placeholder="Enter your phone Number">
            </div>
            <!-- qualification  -->
            <div class="feild">
              <select id="Qualification" class="form-select select-form" aria-label="Default select example">
              <option selected>qualification</option>
              <option value="BCA">BCA</option>
              <option value="MCA">MCA</option>
              <option value="B.tech">B.tech</option>
              </select>
            </div>
            

            <!-- gander  -->
            <div class="feild">
              <label for="">Gander</label>
              <div>
                <input class="form-check-input" type="radio" name="gender" value="Male" checked>
                <label for="">male</label>
              </div>
              
              <div>
                <input class="form-check-input" type="radio" name="gender" value="Female">
                <label for="">female</label>
              </div>
              <div>
                <input class="form-check-input" type="radio" name="gender" value="Others">
                <label for="">Others</label>
              </div>
            </div>
            
            <!-- hobbies  -->
            <div class="feild">
              <label for="">Choose Hobby</label>
              <div class="form-check">
                <input class="messageCheckbox" type="checkbox" value="Reading" id="hobbies">
                <label>
                  Reading
                </label>
              </div>
              <div class="form-check">
                <input class="messageCheckbox" type="checkbox" value="Games" id="hobbies">
                <label>
                  Games
                </label>
              </div>
              <div class="form-check">
                <input class="messageCheckbox" type="checkbox" value="Music" id="hobbies">
                <label>
                  Music
                </label>
              </div>
              <div class="form-check">
                <input class="messageCheckbox" type="checkbox" value="Photography" id="hobbies">
                <label>
                  Photography
                </label>
              </div>
            
             
            </div>
            <!-- commant box  -->
            <div class="feild">
              <label for="">comment</label>
              <textarea class="form-control" id="Comment" rows="4"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
           </form>
        </div>



        <div class="card">
          <div class="result">
            <p>Result : 
            <span id="showData"></span> <br>
          </div>
          <div class="error">
            <p>Error :
            <span id="error"></span>
          </div>
        
        </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- main js  -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
